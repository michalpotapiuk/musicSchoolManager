<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pytanie otwarte</title>
    <link rel="stylesheet" href="/static/stylesheet.css">
</head>
<body>
<div class="container">
    <h1>Pytanie Otwarte</h1>
    <form th:action="@{/questions/{examId}/saveOpenQuestion(examId=${examId})}" method="post" th:object="${question}">
        <label>Treść pytania:</label>
        <input th:field="*{text}" type="text" placeholder="Treść pytania" required>

        <label>Punktacja:</label>
        <input th:field="*{points}" type="number" name="punkty" min="0" max="5" required>

        <label>Klucz obcy:</label>
        <input th:field="*{answerKey}" type="text" name="klucz" placeholder="Wprowadź klucz obcy" maxlength="250">

        <button type="submit" name="submitButton">Utwórz</button>
    </form>
</div>
</body>
</html>
