<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Pytania z bazy danych</h1>

<h2>Wybierz pytanie:</h2>
<form action="/questions/addChooseQuestion" method=post">
<ul class="question-list">
    <li th:each="question : ${question}">
        <label>
            <input type="checkbox" name="selectedQuestions" th:value="${question}">
            <span th:text="${question.text}"></span>
        </label>
    </li>
</ul>
    <button type="button">Dodaj pytanie</button>
</form>
</body>
</html>
